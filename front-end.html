
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endometriosis Symptoms Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <center><h3 style="font-family:cursive">Enter Symptoms you Observed</h3></center>
        <center><div class="card shadow" style="width:700px;">
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="form-row"> 
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Ovarian cysts" placeholder="Ovarian cysts" required>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Bloating" placeholder="Bloating" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Infertility" placeholder="Infertility" required>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Abnormal uterine bleeding" placeholder="Abnormal uterine bleeding" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Vaginal Pain/Pressure" placeholder="Vaginal Pain/Pressure" required>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Sharp / Stabbing pain" placeholder="Sharp / Stabbing pain" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Pain after Intercourse" placeholder="Pain after Intercourse" required>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Prolonged/Excessive bleeding" placeholder="Prolonged/Excessive bleeding" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Frequent Menstrual clots" placeholder="Frequent Menstrual clots" required>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Painful ovulation" placeholder="Painful ovulation" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Fatigue / Chronic fatigue" placeholder="Fatigue / Chronic fatigue" required>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Irritable Bowel Syndrome (IBS)" placeholder="Irritable Bowel Syndrome (IBS)" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Long menstruation" placeholder="Long menstruation" required>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Painful urination" placeholder="Painful urination" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Pain / Chronic pain" placeholder="Pain / Chronic pain" required>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Painful bowel movements" placeholder="Painful bowel movements" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Irregular / Missed periods" placeholder="Irregular / Missed periods" required>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Pelvic pain" placeholder="Pelvic pain" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Abdominal Cramps during Intercourse" placeholder="Abdominal Cramps during Intercourse" required>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Stomach cramping" placeholder="Stomach cramping" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Painful / Burning pain during sex (Dyspareunia)" placeholder="Painful / Burning pain during sex" required>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="form-group col-md-5">
                            <input type="text" class="form-control" name="Menstrual pain (Dysmenorrhea)" placeholder="Menstrual pain (Dysmenorrhea)" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
            </div>
        </div></center>
    </div>
</body>
</html>
