
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <center><div class="card" style="width: 400px;">
            <div class="card-header bg-info text-white">
                <h3 class="card-title " style="font-family: cursive;">Prediction Result</h3>
            </div>
            <div class="card-body" style="font-family:monospace;">
           
                <p class="card-text"><strong>Prediction:</strong> {{ severity_prediction  }}</p>
                <p class="card-text"><strong>Severity Level:</strong> {{ severity }}</p>
                <p class="card-text"><strong>Recommended Diseases:</strong></p>
                <ul class="list-group list-group-flush">
                    {% for disease in recommended_diseases %}
                        <li class="list-group-item">{{ disease }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        </center>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
